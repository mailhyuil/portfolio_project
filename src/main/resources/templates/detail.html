<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <link rel="stylesheet" href="/css/style.css?asdfddfdf2ff">
</head>
<body class="mx-48 my-20">
<h1 th:text="${work.title}">title</h1>
<h1>designed by</h1>
<div class="flex" th:each="designer:${work.designerList}">
    <h1 th:text="${designer.name}">designer_name</h1>
</div>
<h1>clients</h1>
<div th:each="client:${work.clientList}">
    <h1 th:text="${client.name}">client_name</h1>
    <a th:href="|${client.link}|" th:text="${client.link}"></a>
</div>
<h1>collaborators</h1>
<div th:each="collaborator:${work.collaboratorList}">
    <h1 th:text="${collaborator.job}">collaborator_job</h1>
    <h1 th:text="${collaborator.name}">collaborator_name</h1>
    <a th:href="|${collaborator.link}|" th:text="${collaborator.link}"></a>
</div>

<h1 class="mt-20" th:text="${work.content}">content</h1>

<div class="flex justify-center" th:each="image:${work.imageList}">
    <img th:src="|@{/upload/}${image.uuidName}|">
</div>
</body>
</html>
